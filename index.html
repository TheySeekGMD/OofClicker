<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Noob Clicker</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: #4fa629;
        height: 100%;
        touch-action: none;
        user-select: none;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #score {
        font-size: 72px;
        margin-bottom: 40px;
        font-weight: 900;
        color: white;
    }

    #nubik {
        width: 380px;
        height: auto;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
        transition: transform 0.12s ease-out, filter 0.12s ease-out;
    }

    @keyframes pressAnim {
        0% { transform: scale(1); filter: brightness(1); }
        40% { transform: scale(0.85); filter: brightness(0.7); }
        100% { transform: scale(1); filter: brightness(1); }
    }

    .top-buttons {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
    }

    .btn {
        background: rgba(255,255,255,0.1);
        border: none;
        color: white;
        padding: 10px 12px;
        font-size: 24px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: background 0.2s;
    }

    .btn:hover {
        background: rgba(255,255,255,0.2);
    }

    #settingsMenu {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a1a;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 40px;
        transition: top 0.4s ease;
        z-index: 10;
    }

    #settingsMenu.show {
        top: 0;
    }

    .back-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        background: none;
        border: none;
        color: white;
        font-size: 36px;
        cursor: pointer;
    }

    .settings-content {
        margin-top: 60px;
        display: flex;
        flex-direction: column;
        gap: 30px;
        align-items: flex-start;
    }

    .switch-label {
        font-size: 24px;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 28px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0;
        right: 0; bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 22px;
        width: 22px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #4fa629;
    }

    input:checked + .slider:before {
        transform: translateX(22px);
    }
</style>
</head>
<body>

<div class="container">
    <div id="score">0</div>
    <img id="nubik" src="oof.png" alt="Noob">

    <div class="top-buttons">
        <button class="btn" id="settingsBtn"><span class="material-icons">settings</span>Settings</button>
        <!-- Leaderboard button removed -->
    </div>

    <!-- Settings Menu -->
    <div id="settingsMenu">
        <button class="back-btn" id="backBtn"><span class="material-icons">arrow_back</span></button>
        <div class="settings-content">
            <label class="switch-label">
                Oof Sound
                <label class="switch">
                    <input type="checkbox" id="soundToggle" checked>
                    <span class="slider"></span>
                </label>
            </label>

            <label class="switch-label">
                Anti Click Animation
                <label class="switch">
                    <input type="checkbox" id="antiClickToggle">
                    <span class="slider"></span>
                </label>
            </label>
        </div>
    </div>
</div>

<script>
    const scoreEl = document.getElementById("score");
    const nubik = document.getElementById("nubik");
    let score = 0;

    /* ---------- LOAD SAVED SCORE ---------- */
    if (localStorage.getItem("noobScore")) {
        score = parseInt(localStorage.getItem("noobScore"));
        scoreEl.textContent = score;
    }

    function saveScore() {
        localStorage.setItem("noobScore", score);
    }

    let audioContext = null;
    let clickBuffer = null;
    let soundEnabled = true;
    let antiClickAnimation = false;

    async function loadSound() {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const response = await fetch("oof.ogg");
        const arrayBuffer = await response.arrayBuffer();
        clickBuffer = await audioContext.decodeAudioData(arrayBuffer);
    }
    loadSound();

    function playSound() {
        if (!audioContext || !clickBuffer || !soundEnabled) return;
        const source = audioContext.createBufferSource();
        source.buffer = clickBuffer;
        source.connect(audioContext.destination);
        source.start(0);
    }

    let lastClicks = [];
    function checkAutoclicker() {
        const now = performance.now();
        lastClicks = lastClicks.filter(t => now - t < 15);
        if (lastClicks.length >= 2) {
            score = 0;
            scoreEl.textContent = score;
            saveScore();
            lastClicks = [];
            return false;
        }
        lastClicks.push(now);
        return true;
    }

    function addClick() {
        if (!checkAutoclicker()) return;

        score++;
        scoreEl.textContent = score;
        saveScore();

        if (!antiClickAnimation) {
            nubik.style.animation = "none";
            nubik.offsetHeight;
            nubik.style.animation = "pressAnim 0.15s ease-out";
        }

        playSound();
    }

    nubik.addEventListener("click", addClick);
    nubik.addEventListener("touchstart", e => { e.preventDefault(); addClick(); }, { passive: false });
    document.addEventListener("dblclick", e => e.preventDefault(), { passive: false });

    const settingsMenu = document.getElementById("settingsMenu");
    const settingsBtn = document.getElementById("settingsBtn");
    const backBtn = document.getElementById("backBtn");
    const soundToggle = document.getElementById("soundToggle");
    const antiClickToggle = document.getElementById("antiClickToggle");

    settingsBtn.addEventListener("click", () => settingsMenu.classList.add("show"));
    backBtn.addEventListener("click", () => settingsMenu.classList.remove("show"));

    soundToggle.addEventListener("change", () => {
        soundEnabled = soundToggle.checked;
    });

    antiClickToggle.addEventListener("change", () => {
        antiClickAnimation = antiClickToggle.checked;
    });
</script>

</body>
</html>
